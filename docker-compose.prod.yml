services:
  app:
    image: unsecure-cashflow-be-app
    container_name: unsecure-cashflow-be-prod
    ports:
      - "${APP_PORT:-8090}:8090"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - unsecure_app_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: unsecure-cashflow-db-prod
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-cashflow_db}
    volumes:
      - unsecure_postgres_data:/var/lib/postgresql/data
      - ./database/migrations/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unsecure_app_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: unsecure-redis-cashflow-prod
    volumes:
      - unsecure_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unsecure_app_network
    restart: unless-stopped

networks:
  unsecure_app_network:
    driver: bridge

volumes:
  unsecure_postgres_data:
  unsecure_redis_data:
